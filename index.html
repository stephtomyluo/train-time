<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Choo Choo. Chee Chee.</title>

    <!-- Bootstrap  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- JQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>

    <!-- Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center">It's TRAIN Time</h1>
        <p class="lead text-center">Choo Choo. Chee Chee.</p>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header">Current Train Schedule</div>
            <table class="table" id="trainTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populate using Firebase and JQuery  -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group row">
                  <label for="train-name-input">Train Name:</label>
                  <input
                    class="form-control"
                    id="train-name-input"
                    type="text"
                  />
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination:</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    type="text"
                  />
                </div>
                <div class="form-group row">
                  <label for="time-input"
                    >First Train (HH:mm - military time):</label
                  >
                  <input class="form-control" id="time-input" type="text" />
                </div>
                <div class="form-group row">
                  <label for="time-input"
                    >Frequency (min):</label
                  >
                  <input class="form-control" id="frequency-input" type="text" />
                </div>
                <button class="btn btn-info" id="add-train" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
